global:
  authority-config:
    nameservers:
    - ns1.foxden.network
    - ns2.foxden.network
    - ns3.foxden.network
    - ns4.foxden.network
    mailbox: dns.foxden.network
  listen:
  - ":53"
  prometheus-listen: :9001

rdns:
  - ip_version: 6
    suffix: ip6.foxden.network
    subnets:
      - 2001:470:b:39::/64
      - 2001:470:e820::/48
      - 2001:470:b:3c9::/64
      - 2001:470:e963::/48
      - 2a0e:7d44:f069::/48
      - 2a0e:7d44:f00a::/48
      - 2a0e:7d44:f00b::/48
  - ip_version: 4
    suffix: ip4.foxden.network
    subnets:
      - 192.168.0.0/16
      - 172.16.0.0/12


