resolvers:
  - zone: .
    cache-size: 32768
    nameserver-strategy: failover
    nameservers:
      - proto: tcp
        addr: 192.152.0.1:53
        max-parallel-queries: 20
      - proto: tcp
        addr: 192.152.0.2:53
        max-parallel-queries: 20
    allow-only-from-private: true
    cache-min-time: 1m
    cache-max-time: 24h
    cache-no-reply-time: 1m
    record-min-ttl: 1m
    cache-stale-entry-keep-period: 15m
    cache-return-stale-period: 5m
    log-failures: true

