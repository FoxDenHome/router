global:
  authority-config:
    soa-ttl: 86400
    ns-ttl: 86400
    nameservers:
    - ns-ip1.foxden.network
    - ns-ip2.foxden.network
    - ns-ip3.foxden.network
    - ns-ip4.foxden.network
    mailbox: ips.foxden.network
  listen:
  - ":53"
  prometheus-listen: :9001

rdns:
  - ip_version: 6
    address-ttl: 86400
    ptr-ttl: 86400
    suffix: ip6.foxden.network
    subnets:
      - 3.6.9.e.0.7.4.0.1.0.0.2.ip6.arpa
      - 0.2.8.e.0.7.4.0.1.0.0.2.ip6.arpa
      - 9.3.0.0.b.0.0.0.0.7.4.0.1.0.0.2.ip6.arpa
      - 9.c.3.0.b.0.0.0.0.7.4.0.1.0.0.2.ip6.arpa
      - 9.6.0.f.4.4.d.7.e.0.a.2.ip6.arpa
