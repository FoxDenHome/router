global:
  authority-config:
    soa-ttl: 86400
    ns-ttl: 86400
    nameservers:
    - ns-ip1.foxden.network
    - ns-ip2.foxden.network
    - ns-ip3.foxden.network
    - ns-ip4.foxden.network
    mailbox: ips.foxden.network
  listen:
  - ":53"
  prometheus-listen: :9001

rdns:
  - ip_version: 6
    address-ttl: 86400
    ptr-ttl: 86400
    suffix: ip6.foxden.network
    subnets:
      - 2001:470:b:39::/64
      - 2001:470:e820::/48
      - 2001:470:b:3c9::/64
      - 2001:470:e963::/48
      - 2a0e:7d44:f069::/48
      - 2a0e:7d44:f00a::/48
      - 2a0e:7d44:f00b::/48
