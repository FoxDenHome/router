{% for network in NETWORKS %}
{% for vrrp in network.vrrp %}
vrrp_instance vi_{{ network.name.lower() }}_{{ vrrp.id }} {
    state MASTER
    interface {{ caller.get_iface(network.name) }}
    virtual_router_id {{ vrrp.id }}
    priority {{ vrrp.priority }}
    virtual_ipaddress {
        {{ vrrp.address }}
    }
}
{% endfor %}
{% endfor %}
